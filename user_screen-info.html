<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betavo - Tela de Usuário</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      section {
        padding: 30px 0;
      }
    </style>
  </head>

  <body style="background-color: #0A1322;">

    <nav class="navbar navbar-expand-lg bg-success" style="color: #283346;">
      <div class="container">
        <a class="navbar-brand mb-0 h3 text-white" style="font-size:x-large" href="#">
          <img class="d-inline-block align-middle" src="assets/images/logo.svg"></img>
          Betavo
        </a>
        <!-- TODO: Fazer ícone de usuário -->
        <div class="d-inline-block align-right"></div>
      </div>
    </nav>


    <section id="profile">

      <div class="container lg">

        <h2 class="text-white">Configurações da conta</h2>
        <p class="lead text-muted">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form>
              <div class="mb-4">
                <label for="name" class="form-label text-white fw-semibold">Name</label>
                <input type="text" class="form-control bg-secondarydark text-white border-0" id="name">
              </div>
              <div class="mb-4">
                <label for="email" class="form-label text-white fw-semibold">E-mail</label>
                <input type="email" class="form-control bg-secondarydark text-white border-0" id="email">
              </div>
              <div class="mb-5 mt-5">
                <div class="row justify-content-start align-items-center">
                  <div class="col-md-4 text-start d-none d-md-block">
                    <img src="/assets/images/avatar.svg" alt="ebook-cover" class="img-fluid w-100">
                  </div>
                  <div class="col-lg-6 text-start">
                    <h6 class="text-muted p-2">
                      Formatos :
                      <small class="text-white">JPG, JPEG e PNG</small>
                    </h6>
                    <h6 class="text-muted p-2">
                      Peso máximo :
                      <small class="text-white">20 MB</small>
                    </h6>
                    <h6 class="text-muted p-2">
                      Resolução mínima
                      <small class="text-white">300x275</small>
                    </h6>
                    <button class="btn btn-primary m-2">Enviar</button>
                    <button class="btn btn-success m-2">Trocar foto</button>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="query" class="form-label text-white fw-semibold">Sobre mim</label>
                <textarea id="query" class="form-control bg-secondarydark text-white border-0"
                  style="height: 140px"></textarea>
              </div>
            </form>
          </div>
          <div class="col-lg-6">
            <form>
              <div class="mb-4">
                <label for="phone" class="form-label text-white fw-semibold">Número de telefone</label>
                <input type="tel" class="form-control bg-secondarydark text-white border-0" id="phone">
              </div>

              <div class="mb-4">
                <label for="country" class="form-label text-white fw-semibold">País</label>
                <select class="form-select bg-secondarydark text-white border-0" aria-label="Default select example">
                  <option selected>França</option>
                  <option value="1">Estados Unidos</option>
                  <option value="2">Brasil</option>
                  <option value="3">Canadá</option>
                </select>
              </div>

              <div class="mb-4">
                <div class="row justify-content-start align-items-center">
                  <div class="col-lg-6">
                    <label for="country" class="form-label text-white fw-semibold">Estado</label>
                    <select class="form-select bg-secondarydark text-white border-0"
                      aria-label="Default select example">
                      <option selected>Bahia</option>
                      <option value="1">São Paulo</option>
                      <option value="2">Minas Gerais</option>
                      <option value="3">Ceará</option>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <label for="country" class="form-label text-white fw-semibold">Cidade</label>
                    <select class="form-select bg-secondarydark text-white border-0"
                      aria-label="Default select example">
                      <option selected>Fortaleza</option>
                      <option value="1">Sobral</option>
                      <option value="2">Quixeramobim</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="country" class="form-label text-white fw-semibold">Lingua</label>
                <select class="form-select bg-secondarydark text-white border-0" aria-label="Default select example">
                  <option selected>Inglês</option>
                  <option value="1">Português</option>
                  <option value="2">Alemão</option>
                  <option value="3">Japonês</option>
                </select>
              </div>

              <div class="mt-5 text-end">
                <button class="btn btn-primary pe-3 ps-3 me-3">Salvar</button>
                <button class="btn btn-danger pe-3 ps-3">Cancelar</button>
              </div>


            </form>
          </div>
          <div class="col-lg-6">

          </div>
        </div>
      </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>

</html>
