    <div class="modal fade" id="signupPage">

                </label>
                <input type="type" class="text-white form-control validate bg-success border border-dark border-2" style="padding: 12px;">
              </div>
              <div class="md-form mb-2">
                <label class="bg-success ms-3 me-3 pe-1 ps-1" data-error="wrong" data-success="right" style="position: relative; left: 10px; top:10px; text-align: right;">
                  Email
                </label>
                <input type="email" class="text-white form-control validate bg-success border border-dark border-2" style="padding: 12px;">
              </div>
              <div class="md-form mb-2">
                <label class="bg-success ms-3 me-3 pe-1 ps-1" data-error="wrong" data-success="right" style="position: relative; left: 10px; top:10px; text-align: right;">

                </label>
                <input type="tel" class="text-white form-control validate bg-success border border-dark border-2" style="padding: 12px;">
              </div>
              <div class="md-form mb-2">
                <label class="bg-success ms-3 me-3 pe-1 ps-1" data-error="wrong" data-success="right" style="position: relative; left: 10px; top:10px; text-align: right;">

              </div>
              <div class="md-form mb-2">
                <label class="bg-success ms-3 me-3 pe-1 ps-1" data-error="wrong" data-success="right" style="position: relative; left: 10px; top:10px; text-align: right;">
                  Confirmar Senha
                </label>
                <input type="password" class="text-white form-control validate bg-success border border-dark border-2" style="padding: 12px;">
              </div>

              <!-- Checkbox -->
              <div style="margin-left: 3px;margin-top: 25px;">
                <div>
                  <input type="checkbox" class="form-check-input" id="termos-de-uso" name="termos-de-uso" style="outline: solid 5px #0A1322" required>
                  <label for="termos-de-uso" style="margin-left: 10px;">Concordo com os Termos de Uso da Betavo</label>
                </div>
                
                <div style="margin-top: 20px;">
