<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Betavo</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome - Usado para adicionar icone no botão de login -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">

    <style>
      a>img {
        width: 25%;
        transition: width .2s ease-in-out;
      }

      a>img:hover {
        width: 30%;
        transition: width .2s ease-in-out;
      }

      #logo {
        width: 32%;
        transition: width .2s ease-in-out;
      }

      #logo:hover {
        width: 37%;
        transition: width .2s ease-in-out;
      }

      #user_avatar {
        width: 65%;
        transition: width .2s ease-in-out;
      }

      #user_avatar:hover {
        width: 70%;
        transition: width .2s ease-in-out;
      }
    </style>
  </head>

  <body style="background-color: #0A1322;">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-success" style="color: #283346;">
      <div class="container">
        <a class="navbar-brand mb-0 h3 text-white" style="font-size:x-large" href="main_screen-login.html">
          <img class="d-inline-block align-middle" src="assets/images/logo.svg" id="logo"></img>
          Betavo
        </a>

        <div class="d-flex align-right dropdown">
          <!-- Botão login -->
          <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginPage">
            Login<i class="fa-regular fa-user icon"></i>
          </button>
          <!-- Botão Registrar -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupPage" style="margin-left: 15px;">
            Registrar
          </button>  
        </div>
      </div>
    </nav>

    <!-- Pop-up de Login -->
    <div class="modal fade" id="loginPage">
      <div class="modal-dialog">
        <div class="modal-content text-white bg-dark">
          <div class="modal-header text-center">
            <h4 class="modal-title text-center w-100 font-weight-bold">
              <img class="d-inline-block align-middle" src="assets/images/logo.svg"></img>
              Betavo
            </h4>
            <!-- <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <!-- TOFIX: Essa porção de código gera um bug que torna impossível continuar
            navegando no site após clicar em registrar -->
            <!-- <div class="d-flex justify-content-center text-center" style="margin-bottom: 10px;">
              <a href="" class="d-flex p-2" style="margin-right: 40px;" data-bs-toggle="modal" data-bs-target="#signupPage">
                <strong>Registrar</strong>
              </a>
              <a href="" class="d-flex border-bottom border-primary p-2" style="color: #8257E5; margin-left: 40px;">
                <strong>Login</strong>
              </a>
            </div> -->
            <div class="md-form mb-2">
              <label data-error="wrong" data-success="right" style="margin-bottom: 4px;">Login</label>
              <input type="email" class="text-white form-control validate bg-success border-success">
            </div>
            <div class="md-form mb-2">
              <label data-error="wrong" data-success="right" style="margin-bottom: 4px;">Senha</label>
              <input type="password" class="text-white form-control validate bg-success border-success">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <a href="main_screen-login.html" class="btn btn-primary">Login</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Pop-up de Registro -->
    <div class="modal fade" id="signupPage">
      <div class="modal-dialog">
        <div class="modal-content text-white bg-success">
          <div class="modal-header text-center">
            <h4 class="modal-title text-center w-100 font-weight-bold">Crie sua conta na melhor!</h4>
            <!-- <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" class="form-control validate">
              <label data-error="wrong" data-success="right">Seu nome</label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TODO:Banner slider:
      -talvez fazer um slider no futuro
    -->
    <div id="slides" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/banner1.jpg" alt="">
        </div>
      </div>
    </div>

    <!-- Menu seletor de modalidade (Games) -->
    <div class="d-flex justify-content-center bg-success p-4 text-white">
      <div class="mx-2">Dota</div>
      <div class="mx-2">Valorant</div>
      <div class="mx-2">Overwatch</div>
    </div>

    <!-- Seletor de times -->
    <div class="d-flex justify-content-center p-3 text-white">
      <div class="bg-success btn-detail-left">
        <div class="circle-left">
          <img class="game-logo" src="assets/images/games/valorant-logo.svg" alt="valorant logo">
        </div>
      </div>
      <button type="button" class="d-flex justify-content-between btn btn-primary btn-bet-left" style="margin: 0 0;"
      data-bs-toggle="modal" data-bs-target="#loginPage">
        <div class="btn-logo-team-left">
          <img src="assets/images/teams/valorant/furia.svg" alt="furia logo">
          <span>Furia Sports</span>
        </div>
        <div class="btn-chances-left">
          <span><strong>2.26</strong></span>
        </div>
      </button>
      <div class="justify-content-center" style="margin: 0 30px; margin-top: 20px;">
        <span><strong>VS</strong></span>
      </div>
      <button type="button" class="d-flex justify-content-between btn btn-primary btn-bet-right" style="margin: 0 0;"
      data-bs-toggle="modal" data-bs-target="#loginPage">
        <div class="btn-chances-right">
          <span><strong>2.26</strong></span>
        </div>
        <div class="btn-logo-team-right">
          <span>Furia Sports</span>
          <img src="assets/images/teams/valorant/furia.svg" alt="furia logo">
        </div>
      </button>
      <div class="bg-success btn-detail-right">
        <div class="circle-right">
          <img class="game-logo" src="assets/images/games/valorant-logo.svg" alt="valorant logo">
        </div>
      </div>
    </div>

    <!-- Offscreen menu (Sidebar) -->
    <div style="width: 350px;" class="bg-info text-white offcanvas offcanvas-end" data-bs-scroll="true"
      data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Lista de Apostas</h5>
        <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="bg-success p-3 rounded"></div>
      </div>
    </div>
    <!-- TODO:Fazer pop-up window de login e registrar 
    link: https://www.youtube.com/watch?v=0bB1ERbj4kw -->




















    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
    crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
  </body>

</html>
