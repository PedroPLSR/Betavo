<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Betavo</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
      a>img {
        width: 25%;
        transition: width .2s ease-in-out;
      }

      a>img:hover {
        width: 30%;
        transition: width .2s ease-in-out;
      }

      #logo {
        width: 32%;
        transition: width .2s ease-in-out;
      }

      #logo:hover {
        width: 37%;
        transition: width .2s ease-in-out;
      }

      #user_avatar {
        width: 65%;
        transition: width .2s ease-in-out;
      }

      #user_avatar:hover {
        width: 70%;
        transition: width .2s ease-in-out;
      }
    </style>
  </head>

  <body style="background-color: #0A1322;">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-success" style="color: #283346;">
      <div class="container">
        <a class="navbar-brand mb-0 h3 text-white" style="font-size:x-large" href="main_screen-login.html">
          <img class="d-inline-block align-middle" src="assets/images/logo.svg" id="logo"></img>
          Betavo
        </a>
        <!-- TODO: Fazer ícone de usuário -->
        <div class="d-inline-block align-right dropdown">
          <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/assets/images/avatar.svg" alt="foto" height="60px" width="60px" id="user_avatar">
          </a>
          <ul class="dropdown-menu dropdown-menu-dark ">
            <li><a class="dropdown-item" href="user_screen-info.html">Perfil</a></li>
            <li><a class="dropdown-item" href="deposit_screen.html">Depositar</a></li>
            <li><a class="dropdown-item" href="withdraw_screen.html">Sacar</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- TODO:Banner slider: 
      -talvez fazer um slider no futuro
    -->
    <div id="slides" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/banner1.jpg" alt="">
        </div>
      </div>
    </div>

    <!-- Menu seletor de modalidade (Games) -->
    <div class="d-flex justify-content-center bg-success p-4 text-white">
      <div class="mx-2">Dota</div>
      <div class="mx-2">Valorant</div>
      <div class="mx-2">Overwatch</div>
    </div>

    <div class="d-flex justify-content-center p-3 text-white">
      <div class="bg-success btn-detail-left">
        <div class="circle-left">
          <img class="game-logo" src="assets/images/games/valorant-logo.svg" alt="valorant logo">
        </div>
      </div>
      <button type="button" class="d-flex justify-content-between btn btn-primary btn-bet-left" style="margin: 0 0;"
        data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
        <div class="btn-logo-team-left">
          <img src="assets/images/teams/valorant/furia.svg" alt="furia logo">
          <span>Furia Sports</span>
        </div>
        <div class="btn-chances-left">
          <span><strong>2.26</strong></span>
        </div>
      </button>
      <div class="justify-content-center" style="margin: 0 30px; margin-top: 20px;">
        <span><strong>VS</strong></span>
      </div>
      <button type="button" class="d-flex justify-content-between btn btn-primary btn-bet-right" style="margin: 0 0;">
        <div class="btn-chances-right">
          <span><strong>2.26</strong></span>
        </div>
        <div class="btn-logo-team-right">
          <span>Furia Sports</span>
          <img src="assets/images/teams/valorant/furia.svg" alt="furia logo">
        </div>
      </button>
      <div class="bg-success btn-detail-right">
        <div class="circle-right">
          <img class="game-logo" src="assets/images/games/valorant-logo.svg" alt="valorant logo">
        </div>
      </div>
    </div>

    <!-- Offscreen menu (Sidebar) -->
    <div style="width: 350px;" class="bg-info text-white offcanvas offcanvas-end" data-bs-scroll="true"
      data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Lista de Apostas</h5>
        <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="bg-success p-3 rounded"></div>
      </div>
    </div>
    <!-- TODO:Fazer pop-up window de login e registrar 
    link: https://www.youtube.com/watch?v=0bB1ERbj4kw -->




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>

</html>
